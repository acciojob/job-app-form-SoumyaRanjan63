<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<title>Job App Form</title>
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
    <form action="./script.js" method="post"> 
	 <div>
		 <label for="#name">Name*:</label>
		 <input type="text" name="name" id="#name" required>
	     
	 </div>
     <div>
		 <label for="#email">Email*:</label>
		 <input type="email" name="email" id="#email" required>
	     
	 </div>
	 <div>
		 <label for="gender">Gender*: </label>
		 <label for="#male">Male</label>
		 <input type="radio" id="#male"  name="gender" required>
		 <label for="#female">Female</label>
		 <input type="radio" id="#female"  name="gender" required>
		 <label for="#other">Other</label> 
		 <input type="radio" id="#other" name="gender" required>
		 
	 </div>
		<div>
			<label for="laptop">Laptop:</label>
			<select name="laptop" id="laptop">
				<option value="">choose</option>
				<option value="apple">Apple</option>
				<option value="asus">Asus</option>
				<option value="hp">HP</option>
			</select>
		</div>
		<div>
			<label for="age">Age*:</label>
			<input type="number" name="age" id="age" min="0" max="150" required>
		</div>
		<div>
			<lable for="dob">DOB*:</lable>
			<input type="date" name="dob" id="dob">
		</div>
		<div>
			<lable for="password">Password*:</lable>
			<input type="password" name="password" id="password">
		</div>
		<div>
			<input type="submit">
		</div>
	</form>
		
</body>

</html>
